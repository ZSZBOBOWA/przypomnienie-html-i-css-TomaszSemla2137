<h2 class="hah">Usługi kosmetyczne</h2>

    <main>
        <h2 class="cena">Kalkulator ceny wizyty</h2>
        <form id="kalkulatorForm">
            <input type="checkbox" id="peelin" value="50">peeling<br>
            <input type="checkbox" id="maska" value="30">maska<br>
            <input type="checkbox" id="masaż" value="40">masaż twarzy<br>
            <input type="checkbox" id="makijaż" value="60">makijaż<br>
            <button type="button" id="suma">Oblicz cenę</button><br>
            Cena: <span id="wynik">0</span> zł
        </form>
    </main>

    <aside>
        <div class="zdjęcie1">
<img src="obraz1.jpg" class="pani" >
</div>
    </aside>

    <footer>
Autor: 0000000000.
    </footer>
<script>
    document.getElementById("suma").addEventListener("click", function() {
            var peel = document.getElementById("peelin").checked ? parseInt(document.getElementById("peelin").value) : 0;
            var maska = document.getElementById("maska").checked ? parseInt(document.getElementById("maska").value) : 0;
            var masaz = document.getElementById("masaż").checked ? parseInt(document.getElementById("masaż").value) : 0;
            var makijaz = document.getElementById("makijaż").checked ? parseInt(document.getElementById("makijaż").value) : 0;

            var suma = peel + maska + masaz + makijaz;
            document.getElementById("wynik").innerText = suma;
        });
</script>
